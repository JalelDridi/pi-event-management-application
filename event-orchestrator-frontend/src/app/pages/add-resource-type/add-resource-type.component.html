<div [hidden]="submitted" style="width: 400px;">
    <form [formGroup]="resourceTypeForm" (ngSubmit)="addResourceType()"> 
       <div>
         <label for="resourceName">Resource Name:</label>
         <input type="text" id="resourceName" name="resourceName" [(ngModel)]="resourceType.resourceTypeName" required>
       </div>
    
       <button type="submit" class="btn btn-success">Submit</button>
     </form>
   </div>
