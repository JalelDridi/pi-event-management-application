
<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
     style="min-height: 300px; background-image: url(https://i.ibb.co/C0pQvTm/pablo-heimplatz-ZODc-Bk-Eohk8-unsplash.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->.

  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">{{eventDetails.name}}</h1>
        <h1 class="display-2 text-white">{{eventDetails.type}}</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
          </div>
        </div>

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p class="title">Event Details</p>
              <p>Hover Me</p>
            </div>
            <div class="flip-card-back">
              <div class="card-body pt-0 pt-md-4">
                <h6 class="heading-small text-muted mb-4">Event Details</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="card-body pt-0 pt-md-4">
                      <div class="pl-lg-4">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="form-group">
                              <div class="row">
                                <label class="form-control-label" ><i
                                  class="fas fa-user"></i>Name:</label>

                                <label class="form-control-label" ><span
                                  class="attribut">{{eventDetails.name}}</span></label>
                              </div>

                              <div class="row">
                                <label class="form-control-label" > <i
                                  class="fas fa-tag"></i>Type:</label>

                                <label class="form-control-label" ><span
                                  class="attribut">{{eventDetails.type}}</span></label>
                              </div>

                              <div class="row">
                                <label class="form-control-label" ><i
                                  class="fas fa-users"></i>Club:</label>

                                <label class="form-control-label" ><span
                                  class="attribut">{{eventDetails.club}}</span></label>

                              </div>
                              <div class="row">
                                <label class="form-control-label" ><i
                                  class="fas fa-info-circle"></i>Status:</label>

                                <label class="form-control-label" ><span
                                  class="attribut">{{eventDetails.status}}</span></label>
                              </div>


                              <div class="row">
                                <label class="form-control-label" ><i
                                  class="far fa-calendar-alt"></i>Start Date:</label>

                                <label class="form-control-label" ><span
                                  class="attribut">{{ReformDate(eventDetails.startDate)}}</span></label>
                              </div>
                              <div class="row">
                                <label class="form-control-label" ><i
                                  class="far fa-calendar-alt"></i>End Date:</label>

                                <label class="form-control-label" ><span
                                  class="attribut">{{ReformDate(eventDetails.endDate)}}</span></label>
                              </div>
                              <button class="btn btn-outline-success" *ngIf="isUserEvent"
                                      (click)="editEvent(eventDetails.eventId)">Edit Event</button>
                              <button class="btn btn-outline-danger" (click)="DeleteEvent(eventDetails.eventId)"
                                      *ngIf="isUserEvent">Delete</button>
                                      <button (click)="Addparticipation()" type="button" class="btn btn-outline-danger">particiÃ¢te</button>

                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <img [src]="'http://localhost:8089/Event/' + eventDetails.eventId +  '/image'" alt="image" class="event-img">

    </div>
  </div>
  <div>
    <app-review-list></app-review-list>
  </div>
</div>
