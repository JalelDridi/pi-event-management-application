<section class="mat-elevation-z2" style="background-image: linear-gradient(to bottom, #E5E5EA, #F7F7F9); padding: 20px;">
    <!-- Page content -->
    <div class="container-fluid">
        <div class="mat-card">
            <div class="mat-card-content">
                <form [formGroup]="reclamationForm">
                    <!-- Reclamation information -->
                    <h6 class="heading-small">Reclamation Details </h6>
                    <div class="pl-lg-4">
                        <div fxLayout="row" fxLayoutGap="16px">
                            <div fxFlex="50">
                                <mat-form-field appearance="fill" class="full-width">
                                    <mat-label>Event ID</mat-label>
                                    <input matInput type="text" id="eventId" formControlName="eventId" placeholder="Event ID ">
                                    <mat-error *ngIf="reclamationForm.get('eventId')?.invalid && (reclamationForm.get('eventId')?.dirty || reclamationForm.get('eventId')?.touched)">
                                        <span *ngIf="reclamationForm.get('eventId')?.errors?.['required']">Event ID is required</span>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div fxFlex="50">
                                <mat-form-field appearance="fill" class="full-width">
                                    <mat-label>Type de RÃ©clamation</mat-label>
                                    <mat-select id="typeRec" formControlName="typeRec" placeholder="Reclamation Type">
                                        <mat-option *ngFor="let type of typesReclamation" [value]="type">{{ type | lowercase }}</mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="reclamationForm.get('typeRec')?.invalid && (reclamationForm.get('typeRec')?.dirty || reclamationForm.get('typeRec')?.touched)">
                                        <span *ngIf="reclamationForm.get('typeRec')?.errors?.['required']">Reclamation type is required</span>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div fxLayout="row" fxLayoutGap="16px">
                            <div fxFlex="100">
                                <mat-form-field appearance="fill" class="full-width">
                                    <mat-label>Reclamation content</mat-label>
                                    <textarea matInput id="content" formControlName="content" placeholder="Reclamation content"></textarea>
                                    <mat-error *ngIf="reclamationForm.get('content')?.invalid && (reclamationForm.get('content')?.dirty || reclamationForm.get('content')?.touched)">
                                        <span *ngIf="reclamationForm.get('content')?.errors?.['required']">Content is required</span>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4" />
                    <div class="text-center">
                        <button mat-raised-button color="warn" (click)="resetForm()" ><mat-icon>cancel</mat-icon> Cancel</button>
                        <button mat-raised-button color="primary" (click)="addReclamation()" [disabled]="!reclamationForm.valid">Add reclamation</button>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</section>
