<ul class="navbar-nav align-items-center d-none d-md-flex">
  <li class="nav-item" ngbDropdown placement="bottom-right">
    <a class="nav-link pr-0" role="button" ngbDropdownToggle>
      <div class="media align-items-center">
        <span class="avatar avatar-sm rounded-circle">
          <i class="ni ni-chat-round"></i> </span>
        <div class="media-body ml-2 d-none d-lg-block message-count" *ngIf="unreadMessages?.length > 0">
          <span class="text-sm font-weight-bold">{{ unreadMessages?.length }}</span>
        </div>
      </div>
    </a>
    <div class="dropdown-menu-arrow dropdown-menu-right wider-message-bar" ngbDropdownMenu>
      <div class="dropdown-header noti-title">
        <h6 class="text-overflow m-0">Messages</h6>
      </div>
      <div class="list-group message-scroll" *ngIf="messages?.length > 0">
        <a href="#!" class="list-group-item list-group-item-action d-flex align-items-center" *ngFor="let message of messages">
          <div class="mr-3">
            <i [ngClass]="{'ni ni-bell-55': message.isRead, 'ni ni-sound-wave': !message.isRead}"></i>
          </div>
          <div class="flex-grow-1">
            <div class="font-weight-bold">{{ message.subject }}</div>
            <div class="text-muted">{{ message.content }}</div>
          </div>
        </a>
      </div>
      <div *ngIf="messages?.length === 0">
        <div class="text-center p-3">No messages yet.</div>
      </div>
      <div class="dropdown-divider" *ngIf="messages?.length > 0"></div>
      <a href="#!" class="dropdown-item text-center" *ngIf="messages?.length > 0">See All Messages</a>
    </div>
  </li>
</ul>
