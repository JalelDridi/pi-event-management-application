<ul class="navbar-nav align-items-center d-none d-md-flex">
  <li class="nav-item" ngbDropdown placement="bottom-right">
    <a class="nav-link pr-0" role="button" ngbDropdownToggle (click)="setUnreadNotificationsToRead()">
      <div class="media align-items-center">
        <span class="avatar avatar-sm rounded-circle">
          <i class="ni ni-bell-55"></i>
        </span>
        <div class="media-body ml-2 d-none d-lg-block notification-count" *ngIf="unreadNotifications?.length > 0">
          <span class="text-sm font-weight-bold">{{ unreadNotifications?.length }}</span>
        </div>
      </div>
    </a>
    <div class="dropdown-menu-arrow dropdown-menu-right wider-notification-bar" ngbDropdownMenu>
      <div class="dropdown-header noti-title">
        <h6 class="text-overflow m-0">Notifications</h6>
      </div>
      <div class="list-group notification-scroll" *ngIf="notifications?.length > 0">
        <a href="#!" class="list-group-item list-group-item-action d-flex align-items-center" *ngFor="let message of notifications">
          <div class="mr-3">
            <i class="ni ni-bell-55 red-bell"></i> <!-- Apply red-bell class -->
          </div>
          <div class="flex-grow-1">
            <div class="font-weight-bold">{{ message.subject }}</div>
            <div class="text-muted">{{ message.content }}</div>
            <div class="text-muted" style="text-align: right;">{{ formatNotificationDate(message.sentDate) }}</div> <!-- Display sent date -->
          </div>
          <!-- Add delete button -->
          <button (click)="deleteNotification(message.messageId)" type="button" class="btn btn-sm btn-outline-danger ml-auto">
            <i class="fas fa-times"></i>
          </button>
        </a>
      </div>
      <div *ngIf="notifications?.length === 0">
        <div class="text-center p-3">No notifications yet.</div>
      </div>
      <div class="dropdown-divider" *ngIf="notifications?.length > 0"></div>
      <a class="dropdown-item text-center " *ngIf="notifications?.length > 0">See All Notifications</a>
    </div>
  </li>
</ul>
