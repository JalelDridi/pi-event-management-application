<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events This Week</title>
    <style>
        .event-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .event-image {
            width: 200px; /* Adjust width as needed */
            height: auto; /* Image height will be adjusted dynamically */
        }

        .event-details {
            padding-left: 20px;
            flex: 1; /* Allow content to fill remaining space */
        }

        .event-title {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .event-description {
            line-height: 1.5; /* Adjust line height for better readability */
        }

        .container {
            max-width: 700px;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="font-family: 'Times New Roman', serif;">Check out the upcoming events this week</h1>

    <th:block th:each="event : ${events}">
        <div class="event-container">
            <img src="https://i.ibb.co/nL2yNRz/440409608-952640906302653-1203458961744324046-n.jpg" class="event-image" alt="Event Image">
            <div class="event-details">
                <h2 class="event-title" th:text="${event.name}"></h2>
                <p class="event-description" th:text="${event.description}"></p>
            </div>
        </div>
    </th:block>

    <p>Don't miss out! Register for the events that interest you.</p>
    <a href="#">Register Now</a>
</div>

</body>
</html>
