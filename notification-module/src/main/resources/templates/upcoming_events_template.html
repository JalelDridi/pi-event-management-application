<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good morning, Check out the Upcoming Events This Week ! </title>
    <style>
        .container {
            max-width: 800px;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* Align the content in the center */
        }

        .card {
            max-width: 300px;
            border-radius: 0.5rem;
            background-color: #fff;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            border: 1px solid transparent;
            display: inline-block; /* Display cards inline */
            margin: 10px; /* Add some margin between cards */
            vertical-align: top; /* Align cards to the top */
            text-align: left; /* Align the content of cards to the left */
        }

        .card a {
            text-decoration: none
        }

        .content {
            padding: 1.1rem;
        }

        .image {
            object-fit: cover;
            width: 100%;
            height: 150px;
            background-color: rgb(239, 205, 255);
        }

        .title {
            color: #111827;
            font-size: 1.125rem;
            line-height: 1.75rem;
            font-weight: 600;
        }

        .desc {
            margin-top: 0.5rem;
            color: #6B7280;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .action {
            display: inline-flex;
            margin-top: 1rem;
            color: #ffffff;
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 500;
            align-items: center;
            gap: 0.25rem;
            background-color: #2563EB;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .action span {
            transition: .3s ease;
        }

        .action:hover span {
            transform: translateX(4px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="font-family: 'Times New Roman', serif;">Good morning, Check out the Upcoming Events This Week !</h1>

    <!-- Use th:block to iterate over events -->
    <th:block th:each="event : ${events}">
        <div class="card">
            <div class="image">
            </div>
            <div class="content">
                <a href="#">
            <span class="title" th:text="${event.name}">
            </span>
                </a>
                <!-- Use th:text to display event description -->
                <p class="desc" th:text="${event.description}"></p>
                <a class="action" href="#">
                    Find out more
                    <span aria-hidden="true">
        â†’
      </span>
                </a>
            </div>
        </div>
    </th:block>

    <p>Don't miss out! Register for the events that interest you.</p>
    <a href="http://www.espritorchestrator.com">Register Now</a>
</div>
</body>
</html>
