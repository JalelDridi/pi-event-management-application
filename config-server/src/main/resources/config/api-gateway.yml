# Tomcat server properties
server:
  port: 8060


# eureka discovery client config
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/

# Spring cloud gateway config
spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://frontend:4200"
            allowedMethods:
              - PATCH
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"  # Allow all headers
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: notification-module
          uri: lb://notification-module
          predicates:
            - Path=/notification/**
        - id: user-microservice
          uri: lb://user-microservice
          predicates:
            - Path=/api/v1/**
        - id: admin-microservice
          uri: lb://admin-microservice
          predicates:
            - Path=/admin/**
        - id: Event-module
          uri: lb://Event-module
          predicates:
            - Path=/Event/**

logging:
  level:
    root: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG