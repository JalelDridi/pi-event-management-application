spring:
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 50MB
  application:
    name: user-microservice
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:9090/realms/myrealm"
  data:
    mongodb:
      uri: mongodb://localhost:27017/user_microservice_db
  mail:
    host: localhost
    port: 1025
    username: jalel
    password: jalel
    properties:
      mail:
        smtp:
          trust: "*"
          auth: true
          starttls:
            enabled: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

logging:
  level:
    org:
      springframework:
        web: DEBUG

springdoc:
  default-produces-media-type: application/json

server:
  servlet:
    context-path: /api/v1/
  port: 8091
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka